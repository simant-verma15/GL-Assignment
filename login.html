<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Assets/SCSS/main.css">
        <title>eStore</title>
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="/">
                            <img src="./Assets/Images/logo.svg" alt="eStore">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
<div class="main-content regFormWrapper loginWrapper">
    <div class="form-wrapper">
        <h4 class="main-title">Login</h4>
        <form id="glForm" novalidate>
            <div class="form-field">
                <label for="email">Username *</label>
                <input type="email"required  id="email" name="email" placeholder="Username">
            </div>
            <div class="form-field">
                <label for="password">Password *</label>
                <input type="password" required id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="btn-wrap">
                <button type="button" class="btn btn-white">Cancel</button>
                <button type="submit" class="btn btn-blue">Login</button>
            </div>
            <div class="not-a-user"><p>Not a user ? <a href="/registration.html">Sign Up</a> here!</p></div>
        </form>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Assets/Js/formvalidation.js"></script>
</body>
</html>

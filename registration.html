<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Assets/SCSS/main.css">
        <title>eStore</title>
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="/GL-Assignment">
                            <img src="./Assets/Images/logo.svg" alt="eStore">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
<div class="main-content regFormWrapper">
    <div class="form-wrapper">
        <h4 class="main-title">Register</h4>
        <form id="glForm" novalidate>
            <div class="form-field">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small></small>
            </div>
            <div class="form-field success">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">
            </div>
            <div class="form-field">
                <label for="email">Email Id *</label>
                <input type="email"  id="email" name="email" placeholder="Enter your email id">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small></small>
            </div>
            <div class="form-field">
                <label for="number">Phone Number *</label>
                <input type="number" id="number" name="number" placeholder="Enter your phone number">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small></small>
            </div>
            <div class="form-field">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small></small>
            </div>
            <div class="form-field">
                <label for="password">Confirm Password *</label>
                <input type="password" id="cpassword" name="confirm-password" placeholder="Confirm password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small></small>
            </div>
            <div class="btn-wrap">
            <button type="button" class="btn btn-white cancle-btn">Cancel</button>
            <button type="submit" class="btn btn-blue">Register</button>
        </div>
        </form>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./Assets/Js/formvalidation.js"></script>
</body>
</html>
